syntax = "proto3";

package pb;
option go_package = "github.com/pule1234/VideoForge/pb;pb";

message UploadVideoRequest {
  string tempDir = 1;
  string title = 2;
  string user_name = 3;
  string bucket = 4;
  int64 subscribe = 5;
  string domain = 6;
  string file_name = 7;
  string platform_name = 8;
  int64 user_id = 9;
  string description = 10;
}

message UploadVideoResponse {
  string video_id = 1;
}